<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="instagram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#405DE6"/>
      <stop offset="25%" style="stop-color:#5851DB"/>
      <stop offset="50%" style="stop-color:#833AB4"/>
      <stop offset="75%" style="stop-color:#C13584"/>
      <stop offset="100%" style="stop-color:#E1306C"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#instagram-gradient)"/>

  <!-- Camera outline -->
  <rect x="28" y="28" width="72" height="72" rx="18" stroke="white" stroke-width="6" fill="none"/>

  <!-- Camera lens -->
  <circle cx="64" cy="64" r="20" stroke="white" stroke-width="6" fill="none"/>

  <!-- Flash dot -->
  <circle cx="88" cy="40" r="6" fill="white"/>

  <!-- Multi-account indicator (two small users) -->
  <g transform="translate(80, 80)">
    <circle cx="12" cy="12" r="16" fill="white"/>
    <circle cx="8" cy="8" r="4" fill="#E1306C"/>
    <path d="M2 18 Q8 12 14 18" stroke="#E1306C" stroke-width="2" fill="none"/>
    <circle cx="16" cy="10" r="3" fill="#833AB4"/>
    <path d="M11 16 Q16 11 21 16" stroke="#833AB4" stroke-width="1.5" fill="none"/>
  </g>
</svg>
